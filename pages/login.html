<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>..loginPage..</title>
    <link rel="icon" type="image/x-icon" href="../images/facebook.png" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body class="main-body">
    <section class="side-sect">
      <div class="imgBox">
        <img class="img" src="../images/5264881.png" alt="image" />
      </div>
      <div class="contentBox">
        <div class="formBox">
          <h2 class="form-title">Login Form</h2>
          <form>
            <div class="content">
              <div class="input-field">
                <input
                  class="input"
                  type="email"
                  placeholder="Enter your Email"
                />
              </div>
              <div class="input-field">
                <input
                  class="input"
                  type="password"
                  placeholder="Password Please"
                />
              </div>
              <div class="forget-pwd">
                <a href="#" class="link">Forgot Your Password?</a>
              </div>
              <div class="action">
                <button class="button button1">Register</button>
                <button class="button button2">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
